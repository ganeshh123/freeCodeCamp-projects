<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" rel="stylesheet" type="text/css">

        <a href="#projects">Projects</a>

    <div id="content">

                </a>
