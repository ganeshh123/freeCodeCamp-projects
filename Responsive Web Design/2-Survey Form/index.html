<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <title>FCC Feedback Survey</title>
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
        Please fill out this quick feedback form about Free Code Camp.
    </p>
    <form id="survey-form">
        <label id="name-label">Name:</label>
        <input id="name" type="text" placeholder="Enter your Full Name" required>
        <label id="email-label">E-Mail:</label>
        <input id="email" type="email" placeholder="Enter your E-Mail Address" required>
        <label id="number-label">Rating:</label>
        <input id="number" type="number" placeholder="Rating out of 5" min="1" max="5">
        <label id="dropdown-label">Why are you here?</label>
        <select id="dropdown">
            <option value="career">Career</option>
            <option value="pleasure">Pleasure</option>
        </select>
        <div id="radios">
            <label id="radio-label">Where did you hear about us?</label>
            <input type="radio" name="reference" value="social" checked>Social Media<br />
            <input type="radio" name="reference" value="advert" checked>Advertisement<br />
            <input type="radio" name="reference" value="websearch" checked>Web Search<br />
        </div>
        <div id="checks">
            <label id="check-label">Which languages did you learn?</label>
            <input type="checkbox" name="languages" value="html">HTML<br />
            <input type="checkbox" name="languages" value="javascript">JavaScript<br />
            <input type="checkbox" name="languages" value="css">CSS<br />
        </div>
        <label id="textarea-label">Please enter any further feedback below</label>
        <textarea id="textarea" placeholder="Enter any further Feedback here..">
        
        </textarea>
        <button id="submit">Submit</button>
    </form>
</body>

</html>
